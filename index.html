<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: ltr;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 2%;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #2574bb; /* Primary Blue */
        }

        .inline-50-block {
            display: inline-block;
            width: 49%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555759; /* Secondary Grey */
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            max-width: -webkit-fill-available;
            padding: 10px;
            border: 1px solid #06a7e0; /* Secondary Blue */
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group .captcha-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* margin-bottom: 5px; */
        }

        .form-group #captchaInput {
            margin: 5px 0;
        }

        #contactForm {
            display: none;
        }

        .form-group .captcha-display {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            background: #f4f4f9;
            padding: 10px;
            border: 1px solid #502c84; /* Purple */
            border-radius: 4px;
        }

        .form-group .refresh-captcha {
            background-color: #08ad8d; /* Green */
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .form-group .refresh-captcha:hover {
            background-color: #06a7e0; /* Secondary Blue */
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            background-color: #2574bb; /* Primary Blue */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-actions button:hover {
            background-color: #06a7e0; /* Secondary Blue */
        }

        .message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            color: #08ad8d; /* Green */
        }

        .message.error {
            color: #ef4129; /* Red */
        }

        .language-switch {
            text-align: end;
            margin-bottom: 20px;
        }

        .language-switch button {
            background-color: #502c84; /* Purple */
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .language-switch button:hover {
            background-color: #2574bb; /* Primary Blue */
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="language-switch">
            <button id="switchLang">Switch to Arabic</button>
        </div>
        
        <div id="captchaValidationSection" class="form-group">
            <label for="captchaInput" id="captchaLabel">CAPTCHA</label>
            <div class="captcha-box">
                <span id="captchaDisplay" class="captcha-display"></span>
                <button type="button" id="refreshCaptcha" class="refresh-captcha">Refresh</button>
            </div>
            <input type="text" id="captchaInput" class="captchaPlaceholder" placeholder="Enter the CAPTCHA" required>
            <div class="form-actions">
                <button type="button" id="validateCaptchaButton">Verify</button>
            </div>
            <div class="message" id="captchaMessage"></div>
        </div>


        <form id="contactForm">
            <h1 id="formTitle">Incident Report Form</h1>

            <div class="form-group">
                <label for="name" id="nameLabel">Full Name</label>
                <input type="text" id="name" name="name" class="namePlaceholder" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email" id="emailLabel">Email Address</label>
                <input type="email" id="email" name="email" class="emailPlaceholder" placeholder="Enter your email" required>
            </div>

            <div class="form-group inline-50-block">
                <label for="date" id="dateLabel">Date</label>
                <input type="text" id="date" name="date" readonly>
            </div>

            <div class="form-group inline-50-block">
                <label for="time" id="timeLabel">Time</label>
                <input type="text" id="time" name="time" readonly>
            </div>

            <div class="form-group inline-50-block">
                <label for="latitude" id="latitudeLabel">Latitude</label>
                <input type="text" id="latitude" name="latitude" class="latitudePlaceholder" placeholder="Fetching latitude..." readonly>
            </div>

            <div class="form-group inline-50-block">
                <label for="longitude" id="longitudeLabel">Longitude</label>
                <input type="text" id="longitude" name="longitude" class="longitudePlaceholder" placeholder="Fetching longitude..." readonly>
            </div>

            <div class="form-group">
                <label for="contact" id="contactLabel">Contact Details</label>
                <input type="text" id="contact" name="contact" class="contactPlaceholder" placeholder="Enter your contact details" required>
            </div>

            <div class="form-group">
                <label for="description" id="descriptionLabel">Description of Incident</label>
                <textarea id="description" name="description" class="descriptionPlaceholder"
                    placeholder="Provide a detailed description of the incident" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="evidence" id="evidenceLabel">Evidence Attachment</label>
                <input type="file" id="evidence" name="evidence" accept="image/*,application/pdf">
            </div>

            <div class="form-actions">
                <button type="submit" id="submiButton">Submit</button>
            </div>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const translations = {
            en: {
                switchLang: 'Switch to Arabic',
                captchaLabel:'Captcha',
                refreshCaptcha:'Refresh',
                validateCaptchaButton:'Verify',
                invalidCaptcha: 'Invalid Captcha. Please try again',
                validCaptcha: 'Captcha verified successfully!',
                formTitle: 'Incident Report Form',
                nameLabel: 'Full Name',
                emailLabel: 'Email Address',
                dateLabel: 'Date',
                timeLabel: 'Time',
                latitudeLabel: 'Latitude',
                longitudeLabel: 'Longitude',
                contactLabel: 'Contact Details',
                descriptionLabel: 'Description of Incident',
                evidenceLabel: 'Evidence Attachment',
                captchaPlaceholder:'Enter the Captcha',
                namePlaceholder: 'Enter your Full Name',
                emailPlaceholder: 'Enter your Email Address',
                latitudePlaceholder: 'Fetching latitude...',
                longitudePlaceholder: 'Fetching longitude...',
                contactPlaceholder: 'Enter your Contact Details',
                descriptionPlaceholder: 'Enter your Description of Incident',
                submiButton: 'Submit',
                locationFetchError: 'Unable to fetch location',
                submitting: 'Submitting...',
                formSuccess: 'Form submitted successfully',
                formError: 'Failed to submit the form',
            },
            ar: {
                switchLang: 'التبديل إلى الإنجليزية',
                captchaLabel:'كلمة التحقق',
                refreshCaptcha:'ينعش',
                validateCaptchaButton:'يؤكد',
                invalidCaptcha: 'كلمة التحقق غير صالحة. يرجى المحاولة مرة أخرى',
                validCaptcha: 'تم التحقق من كلمة التحقق بنجاح!',
                formTitle: 'نموذج الإبلاغ عن الحادث',
                nameLabel: 'الاسم الكامل',
                emailLabel: 'عنوان البريد الإلكتروني',
                dateLabel: 'التاريخ',
                timeLabel: 'الوقت',
                latitudeLabel: 'خط العرض',
                longitudeLabel: 'خط الطول',
                contactLabel: 'تفاصيل الاتصال',
                descriptionLabel: 'وصف الحادث',
                evidenceLabel: 'إرفاق الأدلة',
                captchaPlaceholder:'أدخل كلمة التحقق',
                namePlaceholder: 'أدخل اسمك الكامل',
                emailPlaceholder: 'أدخل عنوان البريد الإلكتروني الخاص بك',
                latitudePlaceholder: 'جارٍ جلب خط العرض...',
                longitudePlaceholder: 'جارٍ جلب خط الطول...',
                contactPlaceholder: 'أدخل تفاصيل الاتصال الخاصة بك',
                descriptionPlaceholder: 'أدخل وصف الحادث الخاص بك',
                submiButton: 'يُقدِّم',
                locationFetchError: 'غير قادر على جلب الموقع',
                submitting: 'تقديم...',
                formSuccess: 'تم إرسال النموذج بنجاح',
                formError: 'فشل في إرسال النموذج',
            }
        };

        let currentLang = 'en';

        const switchLangBtn = document.getElementById('switchLang');
        const elementsToTranslate = [
            'captchaLabel',
            'refreshCaptcha',
            'validateCaptchaButton',
            'formTitle',
            'nameLabel',
            'emailLabel',
            'dateLabel',
            'timeLabel',
            'contactLabel',
            'descriptionLabel',
            'evidenceLabel',
            'submiButton',
        ];
        const placeholderToTranslate = [
            'captchaPlaceholder',
            'namePlaceholder',
            'emailPlaceholder',
            'latitudePlaceholder',
            'longitudePlaceholder',
            'contactPlaceholder',
            'descriptionPlaceholder',
        ];

        switchLangBtn.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            const translation = translations[currentLang];

            elementsToTranslate.forEach((id) => {
                document.getElementById(id).textContent = translation[id];
            });

            placeholderToTranslate.forEach((id) => {
                document.getElementsByClassName(id)[0].placeholder = translation[id];
            });

            switchLangBtn.textContent = translation.switchLang;

            // Adjust text direction
            document.body.style.direction = currentLang === 'en' ? 'ltr' : 'rtl';
        });
        
        // Function to generate random CAPTCHA string
        const generateCaptcha = () => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        };

        // Initialize CAPTCHA
        const captchaDisplay = document.getElementById('captchaDisplay');
        const refreshCaptchaBtn = document.getElementById('refreshCaptcha');
        const captchaInput = document.getElementById('captchaInput');
        let currentCaptcha = generateCaptcha();
        captchaDisplay.textContent = currentCaptcha;

        // Refresh CAPTCHA
        refreshCaptchaBtn.addEventListener('click', () => {
            currentCaptcha = generateCaptcha();
            captchaDisplay.textContent = currentCaptcha;
            captchaMessage.textContent = '';
        });

        const captchaMessage = document.getElementById('captchaMessage');
        const validateCaptchaButton = document.getElementById('validateCaptchaButton');
        const contactForm = document.getElementById('contactForm');
        const captchaValidationSection = document.getElementById('captchaValidationSection');
        // CAPTCHA Validation
        validateCaptchaButton.addEventListener('click', () => {
            captchaMessage.textContent = ''; // Clear message
            if (captchaInput.value === currentCaptcha) {
                captchaMessage.textContent = translations[currentLang].validCaptcha; 
                captchaMessage.className = 'message success';

                // Hide CAPTCHA section and show the form
                captchaValidationSection.style.display = 'none';
                contactForm.style.display = 'block';

                fetchAndAutofillDetails()
            } else {
                captchaMessage.textContent = translations[currentLang].invalidCaptcha; 
                captchaMessage.className = 'message error';
            }
        });

        function fetchAndAutofillDetails() {
            // Autofill date and time
            const dateField = document.getElementById('date');
            const timeField = document.getElementById('time');
    
            const now = new Date();
            dateField.value = now.toLocaleDateString();
            timeField.value = now.toLocaleTimeString();

            // Fetch and autofill location
            const latitudeField = document.getElementById('latitude');
            const longitudeField = document.getElementById('longitude');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        latitudeField.value = latitude.toFixed(6);
                        longitudeField.value = longitude.toFixed(6);
                    },
                    (error) => {
                        latitudeField.value = translations[currentLang].locationFetchError;
                        longitudeField.value = translations[currentLang].locationFetchError;
                    }
                );
            } else {
                latitudeField.value = 'Geolocation not supported';
            }
        }


        // Get current route path and query params
        const getCurrentRouteInfo = () => {
            const params = new URLSearchParams(window.location.search);
            return {
                currentPath: window.location.pathname,
                params: Object.fromEntries(params.entries())
            };
        };

        const routeInfo = getCurrentRouteInfo();

        // Handle form submission
        document?.getElementById('contactForm')?.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission
            
            const formData = {
                ...Object.fromEntries(new FormData(event.target)),
                type:routeInfo?.params?.type,
                lang: currentLang,
            };

            const messageElement = document.getElementById('message');
            messageElement.className = 'message';
            messageElement.textContent = '';

            try {
                messageElement.textContent = translations[currentLang].submitting;
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    messageElement.textContent = translations[currentLang].formSuccess;
                    messageElement.className = 'message success';
                    console.log('Response:', result);
                } else {
                    throw new Error(translations[currentLang].formError); 
                }
            } catch (error) {
                messageElement.textContent = error.message;
                messageElement.className = 'message error';
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
